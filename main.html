<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main weather_map_api smart_reservation</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <!-- css link -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <!-- main -->
  <main class="main">
    <div class="swiper main_slide">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_01.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_01.png" alt="슬라이드 이미지">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_02.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_02.png" alt="슬라이드 이미지">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_03.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_03.png" alt="슬라이드 이미지">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_04.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_04.png" alt="슬라이드 이미지">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_05.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_05.png" alt="슬라이드 이미지">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#none">
            <img class="main_slide_bg" src="img/main/main_slide_bg_06.png" alt="슬라이드 배경">
            <img class="main_slide_img" src="img/main/main_slide_img_06.png" alt="슬라이드 이미지">
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="main_castle_img">
      <img src="img/main/main_castle_img.png" alt="">
    </div>
  </main>
  <!-- weather_map_api -->
  <div class="weather_map_api">
    <div class="weather">
      <div class="CurrIcon"></div>
      <div class="CurrTemp"></div>
    </div>
    <div class="map"></div>
  </div>
  <!-- smart_reservation -->
  <section class="smart_reservation inner">
    <div class="reservation">
      <img src="img/main/ticket/smart_reservation_bg_01.png" alt="">
      <div class="smart_link">
        <ul>
          <li><a href="#none">
            <div class="utilization">
              <img src="img/icon/smart_reservation_icon_01.png" alt="이용권 아이콘">
            </div>
            <p>이용권</p>
          </a></li>
          <li><a href="#none">
            <div class="year_utilization">
              <img src="img/icon/smart_reservation_icon_02.png" alt="정기권 아이콘">
            </div>
            <p>정기권</p>
          </a></li>
          <li><a href="#none">
            <div class="restaurant">
              <img src="img/icon/smart_reservation_icon_03.png" alt="레스토랑 테라스 아이콘">
            </div>
            <p>레스토랑 테라스</p>
          </a></li>
          <li><a href="#none">
            <div class="experience">
              <img src="img/icon/smart_reservation_icon_04.png" alt="체험프로그램 아이콘">
            </div>
            <p>체험프로그램</p>
          </a></li>
          <li><a href="#none">
            <div class="valet_parking">
              <img src="img/icon/smart_reservation_icon_05.png" alt="발레파킹 아이콘">
            </div>
            <p>발레파킹</p>
          </a></li>
          <li><a href="#none">
            <div class="
            dream_tour">
              <img src="img/icon/smart_reservation_icon_06.png" alt="드림투어 아이콘">
            </div>
            <p>드림투어</p>
          </a></li>
        </ul>
      </div>
      <div class="today">
        <!-- today 상단 -->
        <div class="time">
          <h3 class="reservation_title">Today
            <span>오늘의 운영시간</span>
          </h3>
          <button>공연시간 더보기</button>
          <button>어트랙션 운휴안내</button>
          <h4>8월 3일 (목)</h4> <!-- 오늘날짜 나오게 -->
          <h2>10 : 00 - 22 : 00</h2>
        </div>
        <!-- 어트랙션시간표 -->
        <div class="attraction_timetable"></div>
        <button class="smart_reservation_btn">스마트 예약</button>
      </div>
    </div>
    <div class="promotion">
      <img src="img/main/ticket/smart_reservation_bg_02.png" alt="">
      <h3 class="reservation_title">Ticket Promotion</h3>
      <ul class="promotion_btn">
        <li><a href="#none">
          <span>스마트예약</span>
          <span>본인 54%</span>
        </a></li>
        <li><a href="#none">
          <span>제휴카드</span>
          <span>50% 우대</span>
        </a></li>
        <li><a href="#none">
          <span>모니모<br>신규가입 시</span>
          <span>대인 54% 우대</span>
        </a></li>
        <li><a href="#none">
          <span>키즈패키지<br>2인권</span>
          <span>53,000원~</span>
        </a></li>
        <li><a href="#none">
          <span>홈페이지<br>신규가입 우대</span>
          <span>32,000원~</span>
        </a></li>
      </ul>
      <button>스페셜 프로모션 자세히보기</button>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- js -->
  <script src="js/main.js"></script>
</body>
</html>
